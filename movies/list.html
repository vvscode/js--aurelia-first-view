<template>
    <div class="container">
        <h1>${message}</h1>
        <button click.trigger="onClick()">Click me!</button>

        <div>You have ${movies.length} movies</div>
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Year</th>
                <th>Name</th>
                <th></th>
            </tr>
            <tr repeat.for="movie of movies">
                <td>${movie.id}</td>
                <td>${movie.year}</td>
                <td>${movie.name}</td>
                <td>
                    <a route-href="route:details; params.bind:{id:movie.id}" class="btn btn-default">Details</a>
                    <a route-href="route:edit; params.bind:{id:movie.id}" class="btn btn-default">Edit</a>
                </td>
            </tr>
        </table>
    </div>
</template>
